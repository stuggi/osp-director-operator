#
# Check for:
#
# - 1 OpenStackControlPlane
# - 1 OpenStackVMSet
# - 1 VirtualMachine
# - 6 OpenStackNets (IP reservations)
# - 1 OpenStackMACAddress
#

apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackControlPlane
metadata:
  name: overcloud
  namespace: openstack
spec:
  virtualMachineRoles:
    controller:
      roleCount: 1
status:
  vipStatus:
    controlplane:
      annotatedForDeletion: false
      hostRef: controlplane
      hostname: controlplane
      ipaddresses:
        ctlplane: 192.168.25.10/24
        external: 10.0.0.10/24
        internal_api: 172.17.0.10/24
        storage: 172.18.0.10/24
---
apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackVMSet
metadata:
  finalizers:
  - openstackvmsets.osp-director.openstack.org/virtualmachine
  name: controller
  namespace: openstack
spec:
  baseImageVolumeName: controller-base-img
  cores: 6
  ctlplaneInterface: enp2s0
  deploymentSSHSecret: osp-controlplane-ssh-keys
  diskSize: 50
  domainName: ostest.test.metalkube.org
  isTripleoRole: true
  memory: 20
  networks:
  - ctlplane
  - external
  - internal_api
  - storage
  - storage_mgmt
  - tenant
  passwordSecret: userpassword
  roleName: Controller
  storageClass: host-nfs-storageclass
  vmCount: 1
status:
  baseImageDVReady: true
  provisioningStatus:
    readyCount: 1
    reason: All requested VirtualMachines have been provisioned
    state: Provisioned
  vmHosts:
    controller-2:
      annotatedForDeletion: false
      hostRef: controller-2
      hostname: controller-2
      ipaddresses:
        ctlplane: 192.168.25.22/24
        external: 10.0.0.22/24
        internal_api: 172.17.0.22/24
        storage: 172.18.0.22/24
        storage_mgmt: 172.19.0.22/24
        tenant: 172.20.0.22/24
      provisioningState: Provisioned
---
apiVersion: kubevirt.io/v1alpha3
kind: VirtualMachine
metadata:
  name: controller-2
  namespace: openstack
status:
  conditions:
  - status: "True"
    type: Ready
  created: true
  ready: true
---
