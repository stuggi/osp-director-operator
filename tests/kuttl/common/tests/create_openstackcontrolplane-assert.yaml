  namespace: openstack
spec:
  allocationEnd: 192.168.25.250
  allocationStart: 192.168.25.100
  attachConfiguration: br-osp
  cidr: 192.168.25.0/24
  domainName: ctlplane.localdomain
  gateway: 192.168.25.1
  mtu: 1500
  name: Control
  nameLower: ctlplane
  roleReservations:
    ControlPlane:
      addToPredictableIPs: true
      reservations:
      - deleted: false
        hostname: controlplane
        ip: 192.168.25.10
        serviceVIP: false
        vip: true
    OpenstackClientopenstackclient:
      addToPredictableIPs: false
      reservations:
      - deleted: false
        hostname: openstackclient-0
        ip: 192.168.25.251
        serviceVIP: false
        vip: false
  routes: []
  vip: true
  vlan: 0
status:
  currentState: Configured
  reservations:
    controlplane:
      deleted: false
      ip: 192.168.25.10
    openstackclient-0:
      deleted: false
      ip: 192.168.25.251
  reservedIpCount: 2
