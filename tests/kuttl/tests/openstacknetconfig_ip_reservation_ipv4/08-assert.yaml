      addToPredictableIPs: true
      reservations:
      - deleted: true
        hostname: controller-0
        ip: 192.168.25.100
        vip: false
      - deleted: true
        hostname: controller-1
        ip: 192.168.25.41
        vip: false
      - deleted: false
        hostname: controller-2
        ip: 192.168.25.42
        vip: false
    OpenstackClientopenstackclient:
      addToPredictableIPs: false
      reservations:
      - deleted: false
        hostname: openstackclient-0
        ip: 192.168.25.251
        vip: false
  routes: []
  vip: true
  vlan: 0
status:
  currentState: Configured
  reservations:
    controller-0:
      deleted: true
      ip: 192.168.25.100
    controller-1:
      deleted: true
      ip: 192.168.25.41
    controller-2:
      deleted: false
      ip: 192.168.25.42
    controlplane:
      deleted: false
      ip: 192.168.25.10
    openstackclient-0:
      deleted: false
      ip: 192.168.25.251
  reservedIpCount: 5
