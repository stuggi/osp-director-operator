#
# Check for:
#
# - 1 OpenStackControlPlane
# - 1 OpenStackVMSet
# - 1 OpenStackClient
# - 6 OpenStackNet (IP reservations for OpenStackControlPlane and OpenStackClient)
#

apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackNetConfig
metadata:
  finalizers:
  - openstacknetconfig.osp-director.openstack.org
  name: openstacknetconfig
  namespace: openstack
spec:
spec:
  attachConfigurations:
    br-osp:
      nodeNetworkConfigurationPolicy:
        desiredState:
          interfaces:
          - bridge:
              options:
                stp:
                  enabled: false
              port:
              - name: enp7s0
            description: Linux bridge with enp7s0 as a port
            mtu: 1500
            name: br-osp
            state: up
            type: linux-bridge
        nodeSelector:
          node-role.kubernetes.io/worker: ""
      nodeSriovConfigurationPolicy:
        desiredState:
          deviceType: vfio-pci
          mtu: 9000
          numVfs: 0
          port: ""
          spoofCheck: "on"
          trust: "off"
  dnsServers: []
  domainName: localdomain
  networks:
  - isControlPlane: true
    mtu: 1500
    name: Control
    nameLower: ctlplane
    subnets:
    - attachConfiguration: br-osp
      ipv4:
        allocationEnd: 192.168.25.250
        allocationStart: 192.168.25.100
        cidr: 192.168.25.0/24
        gateway: 192.168.25.1
        routes: []
      ipv6:
        allocationEnd: ""
        allocationStart: ""
        cidr: ""
        gateway: ""
        routes: []
      name: ctlplane
      vlan: 0
    vip: true
  ovnBridgeMacMappings:
    physNetworks:
    - macPrefix: fa:16:3a
      name: datacentre
  preserveReservations: true
  reservations:
    controller-1:
      ipReservations:
        ctlplane: 192.168.25.41
      macReservations: {}
    controller-2:
      ipReservations:
        ctlplane: 192.168.25.42
      macReservations: {}
    controlplane:
      ipReservations:
        ctlplane: 192.168.25.10
      macReservations: {}
    openstackclient-0:
      ipReservations:
        ctlplane: 192.168.25.251
      macReservations: {}
status:
  hosts:
    controller-2:
      ipaddresses:
        ctlplane: 192.168.25.42/24
    controlplane:
      ipaddresses:
        ctlplane: 192.168.25.10/24
      ovnBridgeMacAdresses: {}
    openstackclient-0:
      ipaddresses:
        ctlplane: 192.168.25.251/24
      ovnBridgeMacAdresses: {}
  provisioningStatus:
    attachDesiredCount: 1
    attachReadyCount: 1
    netDesiredCount: 1
    netReadyCount: 1
    physNetDesiredCount: 1
    physNetReadyCount: 1
    reason: OpenStackNetConfig openstacknetconfig all resources configured
    state: Configured
---
apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackControlPlane
metadata:
  name: overcloud
  namespace: openstack
spec:
  domainName: ostest.test.metalkube.org
  enableFencing: false
  openStackClientImageURL: registry.redhat.io/rhosp-rhel8/openstack-tripleoclient:16.2
  openStackClientNetworks:
  - ctlplane
  openStackClientStorageClass: host-nfs-storageclass
  openStackRelease: "16.2"
  passwordSecret: userpassword
  virtualMachineRoles:
    controller:
      baseImageVolumeName: controller-base-img
      cores: 6
      ctlplaneInterface: enp2s0
      diskSize: 50
      isTripleoRole: true
      memory: 20
      networks:
      - ctlplane
      roleCount: 1
      roleName: Controller
      storageClass: host-nfs-storageclass
status:
  ospVersion: "16.2"
  provisioningStatus:
    clientReady: true
    desiredCount: 1
    readyCount: 1
    reason: All requested OSVMSets have been provisioned
    state: Provisioned
  vipStatus:
    controlplane:
      annotatedForDeletion: false
      hostRef: controlplane
      hostname: controlplane
      ipaddresses:
        ctlplane: 192.168.25.10/24
      provisioningState: Provisioned
---
apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackVMSet
metadata:
  finalizers:
  - openstackvmsets.osp-director.openstack.org/virtualmachine
  name: controller
  namespace: openstack
spec:
  baseImageVolumeName: controller-base-img
  cores: 6
  ctlplaneInterface: enp2s0
  deploymentSSHSecret: osp-controlplane-ssh-keys
  diskSize: 50
  domainName: ostest.test.metalkube.org
  isTripleoRole: true
  memory: 20
  networks:
  - ctlplane
  passwordSecret: userpassword
  roleName: Controller
  storageClass: host-nfs-storageclass
  vmCount: 1
status:
  baseImageDVReady: true
  provisioningStatus:
    readyCount: 1
    reason: All requested VirtualMachines have been provisioned
    state: Provisioned
  vmHosts:
    controller-2:
      annotatedForDeletion: false
      ctlplaneIP: ""
      hostRef: controller-2
      hostname: controller-2
      ipaddresses:
        ctlplane: 192.168.25.42/24
      networkDataSecretName: controller-controller-2-networkdata
      provisioningState: Provisioned
      userDataSecretName: controller-cloudinit
---
apiVersion: osp-director.openstack.org/v1beta1
