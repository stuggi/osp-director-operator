#
# Check for:
#
# - 1 OpenStackBaremetalSet
# - 1 OpenStackProvisionServer
# - 1 OpenStackMACAddress
#

apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackBaremetalSet
metadata:
  finalizers:
  - baremetalset.osp-director.openstack.org-compute
  name: compute
  namespace: openstack
spec:
  baseImageUrl: http://192.168.111.1/images/rhel-guest-image-8.4-992.x86_64.qcow2
  count: 0
  ctlplaneInterface: enp7s0
  deploymentSSHSecret: osp-controlplane-ssh-keys
  networks:
  - ctlplane
  - internal_api
  - tenant
  passwordSecret: userpassword
  roleName: Compute
status:
  provisioningStatus:
    reason: No BaremetalHost have been requested
    state: Empty
---
apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackProvisionServer
metadata:
  name: compute-provisionserver
  namespace: openstack
spec:
  baseImageUrl: http://192.168.111.1/images/rhel-guest-image-8.4-992.x86_64.qcow2
  port: 6190
status:
  provisioningStatus:
    reason: OpenStackProvisionServer has been provisioned
    state: Provisioned
---
apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackMACAddress
metadata:
  finalizers:
  - openstackmacaddress.osp-director.openstack.org
  name: openstacknetconfig
  namespace: openstack
spec:
  physNetworks:
  - macPrefix: fa:16:3a
    name: datacentre
  - macPrefix: fa:16:3b
    name: datacentre2
  roleReservations:
    Compute:
      reservations: {}
    Controller:
      reservations: {}
status:
  conditions:
  - message: All MAC addresses created
    reason: MACAddressesCreated
    status: "True"
    type: Created
  currentState: Created
  macReservations: {}
  reservedMACCount: 0
