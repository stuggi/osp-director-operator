  namespace: openstack
spec:
  roleReservations:
    Compute:
      addToPredictableIPs: true
      reservations:
      - deleted: true
        hostname: compute-0
        ip: 192.168.25.40
        serviceVIP: false
        vip: false
      - deleted: false
        hostname: compute-1
        ip: 192.168.25.100
        serviceVIP: false
        vip: false
    ControlPlane:
      addToPredictableIPs: true
      reservations:
      - deleted: false
        hostname: controlplane
        ip: 192.168.25.10
        serviceVIP: false
        vip: true
    OpenstackClientopenstackclient:
      addToPredictableIPs: false
      reservations:
      - deleted: false
        hostname: openstackclient-0
        ip: 192.168.25.251
        serviceVIP: false
        vip: false
status:
