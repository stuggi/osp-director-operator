  - message: OpenStackNet ctlplane has been successfully configured on targeted node(s)
    reason: OpenStackNet ctlplane has been successfully configured on targeted node(s)
    status: "True"
    type: Configured
  currentState: Configured
  reservations:
    compute-0:
      deleted: true
      ip: 192.168.25.40
    compute-1:
      deleted: false
      ip: 192.168.25.100
    controlplane:
      deleted: false
      ip: 192.168.25.10
    openstackclient-0:
      deleted: false
      ip: 192.168.25.251
  reservedIpCount: 4
