#
# Check for:
#
# - 1 OpenStackBaremetalSet
# - 2 BaremetalHost (1 provisioned, 1 deprovisioning)
# - 2 OpenStackNets
# - 1 OpenStackMACAddress
#

apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackBaremetalSet
metadata:
  finalizers:
  - baremetalset.osp-director.openstack.org-compute
  name: compute
  namespace: openstack
spec:
  baseImageUrl: http://192.168.111.1/images/rhel-guest-image-8.4-992.x86_64.qcow2
  count: 1
  ctlplaneInterface: enp7s0
  deploymentSSHSecret: osp-controlplane-ssh-keys
  networks:
  - ctlplane
  - internal_api
  - tenant
  passwordSecret: userpassword
  roleName: Compute
status:
  baremetalHosts:
    compute-1:
      annotatedForDeletion: false
      ctlplaneIP: 192.168.25.100/24
      hostname: compute-1
      provisioningState: provisioned
  provisioningStatus:
    readyCount: 1
    reason: All requested BaremetalHosts have been provisioned
    state: Provisioned
---
# We don't know which BMH was chosen as compute-0 originally, so we just look
# for number of bmh hosts in deprovisioning state
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
namespaced: true
timeout: 20
commands:
  - script: |
      set -x
      deprState=$(oc get bmh -n openshift-machine-api -o json | jq -r '.items[] | select(.status.provisioning.state=="deprovisioning") | .status.provisioning.state' | wc -l)
      if [ $deprState -eq 1 ]; then
          exit 0
      else
          exit 1
      fi
---
apiVersion: metal3.io/v1alpha1
kind: BareMetalHost
metadata:
  finalizers:
  - baremetalhost.metal3.io
  labels:
    osp-director.openstack.org/controller: osp-baremetalset
    osp-director.openstack.org/name: compute
    osp-director.openstack.org/namespace: openstack
    osp-director.openstack.org/osphostname: compute-1
  namespace: openshift-machine-api
spec:
  bootMode: legacy
  consumerRef:
    kind: OpenStackBaremetalSet
    name: compute
    namespace: openstack
  hardwareProfile: unknown
  networkData:
    namespace: openshift-machine-api
  online: true
  rootDeviceHints:
    deviceName: /dev/sda
  userData:
    namespace: openshift-machine-api
status:
  errorCount: 0
  errorMessage: ""
  hardwareProfile: unknown
  operationalStatus: OK
  poweredOn: true
  provisioning:
    bootMode: legacy
    rootDeviceHints:
      deviceName: /dev/sda
    state: provisioned
---
